<!DOCTYPE html>
<html>
<head>
    <title>Testing Terminal</title>
    <script src="../dist/main.js"></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .console {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="console" class="console"></div>
    <script>
        let terminal_div = document.getElementById('console');
        let terminal = new shell.create_terminal(terminal_div);
        shell.create_command('spam', (process, args, kwargs) => {
            let count = parseInt(args[0]);
            let message = args[1];
            for (let i = 0; i < count; i++) {
                process.log(message);
            }
        });
        // terminal_div.appendChild(terminal._div);
    </script>
</body>
</html>
